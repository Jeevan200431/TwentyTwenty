<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TwentyTwenty - Login & Registration</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="landing-container">
    <h1>Welcome to TwentyTwenty Portfolio App</h1>
    <p class="subtitle">Build your professional portfolio with us</p>

    <div class="form-container">
      <!-- Registration Section -->
      <div class="form-section" id="registerSection">
        <h2>Register</h2>
        <form id="registerForm" onsubmit="register(event)">
          <input type="text" id="regName" placeholder="Full Name" required>
          <input type="email" id="regEmail" placeholder="Email" required>
          <input type="password" id="regPassword" placeholder="Password" required>
          <button type="submit">Register</button>
        </form>
        <p class="toggle-text">Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
      </div>

      <!-- Login Section -->
      <div class="form-section hidden" id="loginSection">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="login(event)">
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p class="toggle-text">Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
      </div>

      <p id="message" class="message"></p>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
